<!DOCTYPE html>
<html lang="en">

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>

<body>
<table>

    <tr>
        <th>Id</th>
        <th>First Name</th>
    </tr>

    <tr th:each="employee: ${employees}">
        <td th:text="${employee.empNo}">No.</td>
        <td th:text="${employee.firstName}">First Name</td>
    </tr>

</table>
</body>
</html>
